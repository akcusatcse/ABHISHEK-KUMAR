{% extends "base.html" %}

{% block app_content %}
    <h1>User: {{ user.username }}</h1>
    {% if user.twitter_id %}<p>Twitter id: {{user.twitter_id}}</p>
    {% endif %}
    <hr>

    {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                {% endif %}
{% endblock %}
